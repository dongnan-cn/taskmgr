<div class="container" [@listAnim]="projects.length">
    <app-project-item *ngFor="let prj of projects" 
    [item]="prj" class="project-card" 
    (onInvite)="launchInviteDialog()" 
    (onEdit)="launchUpdateDialog()"
    (onDelete)="launchConfirmDialog(prj)"
    >
  </app-project-item>
</div>


<button mat-fab class="fab-button" type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
